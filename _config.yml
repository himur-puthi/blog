# Site settings
title: Himu
description: "A minimal blog template, build with Jekyll."
url: "#"
author:
  name: "Nuhan Hasan Himu"
  email: "mdhimu3637@gmail.com"
  url: "https://himur-puthi.github.io/blog/"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate
## added ...............  
remote_theme: "mmistakes/minimal-mistakes@4.13.0"

# Custom variables
version: "1.1.0"


# Options
custom_header: false
custom_nav_footer: false
reverse: false
